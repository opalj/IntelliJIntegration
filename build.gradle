plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group '23'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'de.opal-project:abstract-interpretation-framework_2.12:2.0.1'
}

intellij {
    version '2018.2.2'
}
patchPluginXml {
